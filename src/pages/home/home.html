<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item 
      [navPush]="ContactoPage"
      [navParams]="contacto"
      *ngFor="let contacto of contactos">
      <ion-avatar item-left>
        <img src="{{contacto.img}}">
      </ion-avatar>
      <h2>{{contacto.nombre}}</h2>
      <h3>Don't Know What To Do!</h3>
      <p>I've had a pretty messed up day. If we just...</p>
    </button>
  </ion-list>
</ion-content>
